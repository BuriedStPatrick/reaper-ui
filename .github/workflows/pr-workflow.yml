name: "pr-workflow"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
    - name: Build reaper-webapp
      working-directory: ./reaper-webapp
      run: |
        yarn install
        yarn build

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
    - name: Test reaper-webapp
      working-directory: ./reaper-webapp
      run: |
        yarn install
        yarn test
